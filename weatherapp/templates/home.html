{% extends 'index.html' %}

{% block content %}
<style>
    .btn{
        margin-bottom: 5px;
        outline: none;
        background-color: rgb(10, 223, 99);
        color: white;
        border-radius: 5px ;
    }
    .btn:hover{
        background-color: rgb(11, 201, 90);
        color:white;
    }
    .input{
        padding: 2px;
        border-radius: 5px ;
        border: 1px solid green;
    }
    .container{
        margin-left: 20%;
        margin-bottom: 10%;
    }
    h1{
        text-align: center;
    }
</style>
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather Application
			<div class="date">{{today}}</div>
		</h1>
        <div class="container">
        <form action="" method="GET">
            <input class="input" type="text" name="city">
            <button class="btn btn-sm "type="submit">Search City</button>
        </form>
    </div>

		<div class="weather_card">
			<div class="weather_card_img" :style="{backgroundImage: http://openweathermap.org/img/wn/{{data.icon}}.png">
				<div class="weather_card_state">
					<span class="material-icons">
						<img src="http://openweathermap.org/img/wn/{{data.icon}}.png" alt="">
					</span>
				</div>
			</div>
          

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
                    {{data.city}}
                    <br>
					{{data.description}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.celcius_temprature}}°C / {{data.kelvin_temprature}}°F
				</div>
				<div class="bottom">
					<hr>
					<div class="weather_card_infos_bottom">
						humidity: {{data.humidity}} - pressure: {{data.pressure}}Pa
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
